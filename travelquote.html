      <div id="icons">  
        <i class="material-icons">location_on</i>Block C, Apartment 6-Ole Odume Rd
        <i class="material-icons">schedule</i>Available 24 hours, 7 days a week
        <i class="material-icons">call</i>+254725936612
      </div>  
    </div>

  
    
    <div class="navbar">
      
     <a href="index.html">Home</a>
     <a href="about.html">About Us</a>

     <a href="blog.html">Blog</a>

    <form action="#" method="POST">
      <div id="contacts">
        <h2>Contact Details</h2>
        <div class="form-group">
          <label for="fullNames">Full Names</label>
          <input required type="text" class="form-control" id="fullNames" placeholder="eg. John Doe...">
        </div>
        <div class="form-group">
          <label for="age">How many Persons?</label>
          <select class="form-control" id="age">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="Phone Number">Phone Number</label>
          <input required type="text" class="form-control" id="phoneNumber" placeholder="07...">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input required type="email" class="form-control" id="email" placeholder="name@example.com...">
        </div>
      </div>

      <div id="travel">
        <h2>Travel</h2>
        <div class="form-group">
         <input required type="email" class="form-control" id="destination" placeholder="Destination...">
        </div>

        <div class="form-group">
          <label for="length">How Long?</label>
          <select class="form-control" id="length">
            <option>Less than 1 week</option>
            <option>1 week</option>
            <option>2 weeks</option>
            <option>3 weeks</option>
            <option>4 weeks</option>
            <option>More than 4 weeks</option>
          </select>
        </div>
      </div>
         
      <button type="submit">Get Quote</button>
      
     
    </form>
    
<div class="footer">

  </div>
